<head>
  <title>my_first_app</title>
</head>

<body>
  <h1>Hello from Duke</h1>
  {{> hello}}
  {{> time}}
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>


<template name="time">
  <p>The time is now: {{time}}.</p>
</template>
