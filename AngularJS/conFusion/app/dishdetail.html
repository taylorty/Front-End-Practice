<!DOCTYPE html>
<html lang="en" ng-app="confusionApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head
         content must come *after* these tags -->
    <title>Ristorante Con Fusion: Menu</title>
    <!-- Bootstrap -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="styles/bootstrap-social.css" rel="stylesheet">
    <link href="styles/mystyles.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <div class="row row-content" ng-controller="dishDetailController as dishCtrl">
            <div class="col-xs-12">
                <ul class="media-list">
                    <li class="media" ng-repeat="dish in dishCtrl">
                        <div class="media-left media-middle">
                            <a href="#">
                                <img class="media-object img-thumbnail" ng-src={{dish.image}} alt="Uthappizza">
                            </a>
                        </div>
                        <div class="media-body">
                            <h2 class="media-heading">{{dish.name}}
                               <span class="label label-danger">{{dish.label}}</span>
                               <span class="badge">{{dish.price | currency}}</span>
                            </h2>
                            <p>{{dish.description}}</p>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="col-xs-9 col-xs-offset-1">
                <div class="row">
                    <div>
                        <font size="4"><strong>Customer Comments</strong></font>
                        <label for="sort">&nbsp; &nbsp; &nbsp;Sort by: </label>
                        <input type="text" placeholder="author, date, comments" ng-model="sortType">
                    </div>
                </div>
                <ul class="media-list">
                    <li class="media" ng-repeat="comment in dishCtrl.dish.comments | orderBy: sortType">
                        <blockquote>
                            <p><font size="3">{{comment.rating}} Stars</font></p>
                            <p><font size="3">{{comment.comment}}</font></p>
                            <footer>
                                {{comment.author}}, {{comment.date | date:'MMM. dd, yyyy'}}
                            </footer>
                        </blockquote>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script>
    var app = angular.module('confusionApp', []);

    app.controller('dishDetailController', function() {

        $scope.dish= menuFactory.getDish(3);

        .controller('DishDetailController', ['$scope', 'menuFactory', function($scope, menuFactory) {

    });
    </script>
    <script src="scripts/controllers.js"></script>
    <script src="scripts/services.js"></script>

</body>

</html>
